<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./css/styles.css">


</head>

<body>
  <main>
    <header class="wrapper">
      <img src="./assets/images/logo.svg" alt="logo" width="120">
    </header>
    <img src="./assets/images/hero-mobile.jpg" alt="hero-mobile" id="hero-image">
    <div class="wrapper grid-left">
      <h1>
        <span>We're</span> <br> coming <br> soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input type="email" name="email" title="Please provide a valid email" placeholder="Email Address"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
          </svg>
        </button>


      </form>

    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Gamcode</a>.
      </p>
    </footer>
  </main>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
